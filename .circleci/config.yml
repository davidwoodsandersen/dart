# Javascript Node CircleCI 2.0 configuration file

version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9.4
    steps:
      - checkout
      - run: npm install
      - run:
          name: run tests
          command: npm run test -- --bail --ci
      - store_artifacts:
          path: test-results.xml
          prefix: tests
